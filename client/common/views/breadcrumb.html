<!-- BREADSCRUMB -->
<div class="ui breadcrumb">
	<a class="section" ui-sref="loggedIn.home">Home</a>
	<i class="right chevron icon divider"></i>
	<span ng-repeat="menu in module.menus">
		<a class="section" ng-class="{active: $index === module.menus.length-1}">{{menu.name}}</a>
  		<i class="right chevron icon divider" ng-if="$index !== module.menus.length-1"></i>
	</span>
</div>
<!-- END BREADSCRUMB -->
